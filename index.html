<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <p id="turn-status"></p>
    <dialog class="modal">
      <form id="player-form" method="dialog">
        <h1>Tic-Tac-Toe Game</h1>
        <label for="player-x">Player X:</label>
        <input
          type="text"
          id="player-x"
          name="player-x"
          placeholder="Enter a name"
          required
        /><br /><br />
        <label for="player-o">Player O:</label>
        <input
          type="text"
          id="player-o"
          name="player-o"
          placeholder="Enter a name"
          required
        /><br /><br />
        <input type="submit" value="Start Game" id="start-game" />
      </form>
    </dialog>
  </body>
</html>
